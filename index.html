<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tobiashort</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 800px;
          margin: 0 auto 1rem;
          padding: 0 2rem;
          line-height: 1.6;
        }

        h1,h2 {
            margin: 0;
            margin-top: 1rem;
        }

        pre {
          background: #f4f4f4;
          padding: 1rem;
          overflow: auto;
          max-height: 600px;
          margin: 0;
          margin-top: 1rem;
          border: solid 1px #e4e4e4;
        }

        button {
          background: #f4f4f4;
          padding: 0.5rem 1rem;
          border-radius: 0.25rem;
          border: solid 1px #e4e4e4;
          color: inherit;
          cursor: pointer;
          margin-top: 1rem;

          &:active {
            background: #f0f0f0;
          }
        }
    </style>
</head>
<body>
    <h1>tobiashort</h1>

    <h2>My PGP Public Key</h2>
    <pre></pre>

    <button onclick="copy()">Copy</button>

    <script>
        (async function() {
            try {
                const res = await fetch("https://raw.githubusercontent.com/tobiashort/gpg/refs/heads/main/public-key.asc");
                const text = await res.text();
                document.querySelector("pre").textContent = text;
            } catch (err) {
                console.error(err);
            }
        })();

        function copy() {
            const elem = document.querySelector("pre");
            navigator.clipboard.writeText(elem.textContent);
        }
    </script>
</body>
</html>
